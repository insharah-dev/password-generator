<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>password-generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column bg-black justify-content-center align-items-center ">

      <p class="fs-2 fw-bold text-center text-white">PASSWORD GENERATOR</p>

  <div class="main bg-black text-white p-2 rounded-5  border-2 d-flex flex-column">

    <img width="100" height="90" class="mx-auto" src="https://www.creative-tim.com/gpts/logos/password-generator.png"
      alt="">

    <input id="outputbtn" class="px-4 py-2 my-2 mx-2 text-center rounded text-white bg-transparent "
      style="border: 2px solid rgb(104, 104, 104);"/>

    <div class="d-flex mx-3 my-2 justify-content-between">
      <span class="fw-bold fs-5">Uppercase</span>
      <input class="checkbox" type="checkbox" name="" id="uppercaseChecked" checked>
    </div>

    <div class="d-flex mx-3 my-2 justify-content-between">
      <span class="fw-bold fs-5">Lowercase</span>
      <input class="checkbox" type="checkbox" name="" id="LowercaseChecked" checked>
    </div>

    <div class="d-flex mx-3 my-2 justify-content-between">
      <span class="fw-bold fs-5">Number</span>
      <input class="checkbox" type="checkbox" name="" id="numberChecked" checked>
    </div>

    <div class="d-flex mx-3 my-2 justify-content-between">
      <span class="fw-bold fs-5">Special character</span>
      <input class="checkbox" type="checkbox" name="" id="specialChecked" checked>
    </div>

    <button id="btn" class="px-4 py-2 mt-2 mb-3 mx-2 rounded bg-transparent btngene text-white fs-5"
      style="border: 2px solid rgb(104, 104, 104);">Generate Password</button>

    </div>
    
    <p class="fs-5 fw-bold text-center mt-3 text-white">Developed By <span class="name"> Insharah</span> </p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
